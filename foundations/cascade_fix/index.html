<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade Fix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="fix">I am just a paragraph with extra bold text!</p>
    <p class="fix small-para">I am smaller paragraph with extra bold text</p>
    <br>
    <button id="confirm-button" class="button confirm">Confirm</button>
    <button id="cancel-button" class="button-cancel">Cancel</button>
    <br>
    <div class="text">I am div with thin text!</div>
    <div class="text">I am div with thin text and a child div</div>
        <div class="text child">I am smalller child with extra bold text</div>
    </body>
</html>
